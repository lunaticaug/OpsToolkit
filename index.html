<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OpsToolkit Docs</title>
  <!-- Docsify theme -->
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css" />
  <!-- Your custom markdown CSS -->
  <link rel="stylesheet" href="docs/style.css" />
</head>
<body>
  <div id="app"></div>

  <!-- 1) Docsify core -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 2) Auto‑Sidebar plugin (must come after core) -->
  <script src="https://unpkg.com/docsify-auto-sidebar/dist/docsify-auto-sidebar.min.js"></script>

  <script>
    window.$docsify = {
      el: '#app',
      docsDir: 'docs',       // where all your .md live
      homepage: 'README.md', // docs/README.md is your home
      loadSidebar: false,    // don’t load a static file
      autoSidebar: true,     // auto‑generate from folder tree
      plugins: [
        window.autoSidebar  // register the plugin explicitly
      ]
    };
  </script>
</body>
</html>
