<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OpsToolkit Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css"/>
   <!-- 커스텀 마크다운 스타일 -->
   <link rel="stylesheet" href="docs/style.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      docsDir: 'docs',      // 콘텐츠 기본 위치
      loadNavbar: false,
      loadSidebar: false,    // 사이드바 로딩
      autoSidebar: true,    // 디렉토리 구조 기반 자동 사이드바
      homepage: 'README.md' // docs/README.md 를 홈으로
    };
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- autoSidebar 플러그인 -->
  <script src="https://unpkg.com/docsify-auto-sidebar/dist/docsify-auto-sidebar.min.js"></script>
</body>
</html>
